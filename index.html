<!DOCTYPE html>
<html>
<head>
  <title>Fade</title>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport"><!--scaling-->
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Fade</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title mdl-color--accent mdl-color-text--white">Chats</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Chat 1</a>
        <a class="mdl-navigation__link" href="">Chat 2</a>
        <a class="mdl-navigation__link" href="">Chat 3</a>
        <a class="mdl-navigation__link" href="">Chat 4</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <ul id="messages">
      </ul>
    </main>
    <footer class="mdl-mini-footer mdl-shadow--4dp mdl-color--white">
      <div class="mdl-mini-footer__left-section">
        <form action="">
          <div class="input mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" id="m" autocomplete="off" />
            <label class="mdl-textfield__label" for="m">Message...</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send</button>
        </form>
      </div>
    </footer>
  </div>
  <audio id="audio" src="ide2.wav" type="audio/wav"></audio>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/js.cookie.js"></script>
</body>
</html>
